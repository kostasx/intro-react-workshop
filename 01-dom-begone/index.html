<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <title>01 DOM Begone | FAC React</title>
  <body>
    /* These scripts will make React and ReactDOM globally available. */
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    /* This will let us write JSX in a script tag with a special type of "text/babel" */
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    
    <div id="root"></div>
    
    <script type="text/babel">
      const root = document.getElementById('root');
      const title = React.createElement('h1', { className: 'main-title' }, React.createElement('span', {}, 'Hello world!'));
      ReactDOM.render(title, root);
    </script>
  </body>
</html>
